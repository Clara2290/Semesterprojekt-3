<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>HTML</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style2.css') }}" />
</head>

<body>
    <div>
        <button class="logout-button" onclick="redirectToPage('/logudsundhedspersonale')">Log ud</button>
    </div>
    <div class="containertekst" id="topRight">
        <div>
            <p> Patient: {{ session['patient_navn'] }}</p>
        </div>
        <a href="/sundhedspersonaleside1" class="knap1">Kommende tider</a>
        <a href="/sundhedspersonaleside2" class="knap2">Tidligere tider</a>
        <a href="/sundhedspersonaleside3" class="knap3"><b>Patientens værdier</b></a>
    </div>
    <br>
    <br>
    <div class="containerbilleder">
        <table>
            <tr>
                <td>
                    <button class="graf-button" onclick="showGraph()">Se graf</button>
                </td>
                <td>
                    <img id="graph" style="display: none;" src="" />
                </td>
            </tr>
        </table>
    </div>
    <div>
        <form action="/sogandenpatient">
            <button class="nypatient-button" onclick="redirectToPage('/nypatient')">Søg ny patient</button>
        </form>
    </div>

    <script>
        function redirectToPage(url) {
            window.location.href = url;
        }

        function showGraph() {
            // Get graph image and change value of src attribute
            let graphImage = document.getElementById("graph");
            graphImage.src = "static/css/signal.jpg";
            graphImage.style.display = "block";
        }
    </script>

</body>

</html>
